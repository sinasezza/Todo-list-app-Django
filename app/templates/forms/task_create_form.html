{% extends 'base/base.html' %}

{% block title %}Create Task{% endblock title %}


{% block content %}

    <div class="container-fluid">
        <div class="row">
            <span><i class="fa fa-arrow-circle-left"></i> <a href="{% url 'app:task-list' %}">Go back</a></span>
        </div>
        <div class="row"><h3>Add Task Form</h3></div>
    </div>

    <form method="POST">
        {% csrf_token %}
        <div class="form-group input-group my-3">
            <div class="input-group-prepend">
                <span class="input-group-text h-100"> <i class="fa fa-wpforms"></i> </span>
            </div>
            <input name="{{form.title.name}}" class="form-control" placeholder="{{form.title.label}}" type="text">
        </div>
        
        <div class="form-group input-group my-3">
            <div class="input-group-prepend">
                <span class="input-group-text h-100"> <i class="fas fa-edit"></i> </span>
            </div>
            <textarea name="{{form.description.name}}" id="" cols="30" rows="10" placeholder="{{form.description.label}}" style="resize: none;"></textarea>
        </div>

        <div class="form-group input-group my-3">
            <div class="input-group-prepend">
                <span class="input-group-text h-100"> {{form.complete.label}} </span>
            </div>
            <input type="checkbox" name="{{form.complete.name}}" id="" style="width:37px;height:37px;margin-left: 10px;">
        </div>

        <div class="form-group my-3">
            <button type="submit" class="btn btn-primary btn-block"> Login </button>
        </div>
        
    </form>

{% endblock content %}
