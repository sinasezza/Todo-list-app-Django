{% extends 'base/base.html' %}

{% block title %} Signup {% endblock title %}


{% block content %}

    <section class="pt-5 pb-5 mt-1 align-items-center d-flex bg-success" style="height:80vh;">
        <div class="container-fluid">
            <div class="row  justify-content-center align-items-center d-flex-row text-center">
                <div class="col-12 col-md-4 col-lg-4">
                    <div class="card shadow">
                        <h4 class="card-title mt-3 text-center">Create Account</h4>
                        <div class="card-body mx-auto">
                            <form method="POST">
                                {% csrf_token %}
                                <div class="form-group input-group my-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text h-100"> <i class="fa fa-user"></i> </span>
                                    </div>
                                    <input name="{{form.username.name}}" class="form-control" placeholder="{{form.username.label}}" type="text">
                                </div>
                                
                                <div class="form-group input-group my-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text h-100"> <i class="fa fa-lock"></i> </span>
                                    </div>
                                    <input name="{{form.password1.name}}" class="form-control" placeholder="Create password" type="password">
                                </div>
                                
                                <div class="form-group input-group my-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text h-100"> <i class="fa fa-lock"></i> </span>
                                    </div>
                                    <input name="{{form.password2.name}}" class="form-control" placeholder="Repeat password" type="password">
                                </div>

                                <div class="form-group my-3">
                                    <button type="submit" class="btn btn-primary btn-block"> Create Account </button>
                                </div>
                                
                                <div class="card-footer">
                                    <p class="text-center my-2">Have an account?
                                        <a href="{% url 'app:login' %}">Log In</a>
                                    </p>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="container-fluid">
        {% if form.errors %}
            <div class="alert alert-danger">
                {{ form.errors }}
            </div>
        {% endif %}
    </div>

{% endblock content %}
